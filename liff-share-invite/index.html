  </head>
  <body>
    <div class="container" id="app">
      <h1>WEBEX 線上會議（活動）邀請建立工具</h1>
      <section class="row">
        <div class="twelve column">
          <!-- 傳訊息-->
          <div class="box">
            <h2>傳送會議（活動）邀請</h2>
            <ul>
              <li><b>！請注意以下事項！</b></li>
              <li>1. 收件人可以是群組、個人或是官方帳號</li>
              <li>2. 此功能目前僅支援 WEBEX 系統</li>
              <li>3. 本工具會附上下載按鈕給收件人</li>
              <li>4. 本工具所發出之訊息無法收回，請您注意傳送時的對象是否鉉則用確</li>
            </ul>
            <h3>建立邀請</h3>
            <input class="u-full-width" id="inviter" type="text" placeholder="請輸入會議邀請人姓名，例如：王小明"/>
            <input class="u-full-width" id="start" type="text" placeholder="請輸入會議開始時間，例如：早上 10:00"/>
            <input class="u-full-width" id="end" type="text" placeholder="請輸入會議結束時間，例如：下午 2:30"/>
            <input class="u-full-width" id="url" type="text" placeholder="請貼上會議室網址"/>
            <button id="sendShareTarget">發送邀請訊息</button>
          </div>
          <hr/>

          <!-- 關閉-->
          <div class="box">
            <button id="closeLIFF">關閉此工具（視窗）</button>
          </div>
        </div>
      </section>
    </div>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="dist/main.min.js?v=1.1.4"></script>
  </body>
</html>
